<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>REGISTER</h1>
        <p>IT'S COMPLETELY FREE</p>
      </div>

      <form class="form">
        <div class="form-control">
          <p>NAME</p>
          <input type="text" class="input" id="name" placeholder="Bobby Sadhwani"/>
        </div>

        <div class="form-control">
          <p>EMAIL</p>
          <input type="email" class="input" id="email" placeholder="example@whatever.com"/>
        </div>

        <div class="form-control">
          <p>MOBILE NUMBER</p>
          <input type="number" class="input" id="number" placeholder="eg. 8556699776"/>
        </div>

        <div class="form-control">
          <p>PASSWORD</p>
          <input type="password" class="input" id="password" placeholder="•••••••••"/>
        </div>

        <div class="form-control">
          <p>CONFIRM PASSWORD</p>
          <input type="password" class="input" id="confirm-password" placeholder="•••••••••"/>
        </div>

        <button type="submit" class="submit">CREATE ACCOUNT</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
